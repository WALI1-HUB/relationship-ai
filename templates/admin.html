<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship AI - Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            height: auto;
            min-height: 100vh;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
        }

        tr:hover {
            background-color: rgba(255, 107, 107, 0.05);
        }

        .role-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .role-user {
            background-color: var(--user-msg-bg);
            color: white;
        }

        .role-assistant {
            background-color: #2f3542;
            color: white;
        }

        .timestamp {
            font-size: 0.85rem;
            color: #7f8fa6;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <h1>Conversation History</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Timestamp</th>
                    <th>Role</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages %}
                <tr>
                    <td>{{ message.id }}</td>
                    <td class="timestamp">{{ message.timestamp }}</td>
                    <td>
                        <span class="role-badge role-{{ message.role }}">
                            {{ message.role }}
                        </span>
                    </td>
                    <td>{{ message.content }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" style="text-align: center;">No messages found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
